{{- if .Site.Menus.main }}
<nav class="menu">
  <ul class="menu__list">
    <li class="menu__item"><a class="menu__link" href="/">HOME</a></li>
    {{- $currentNode := . }}
    {{- range sort .Site.Menus.main }}
    {{- if .Name}}
    <li class="menu__item{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} menu__item--active{{end}}"><a class="menu__link" href="{{ .URL }}">{{ .Name | upper }}</a></li>
    {{- end }}
    {{- end }}
    <li class="menu__item"><a class="menu__link" href="/categories/devops">DEVOPS</a></li>
    <li class="menu__item"><a class="menu__link" href="/categories/development">DEVELOPMENT</a></li>
  </ul>
</nav>
{{ else -}}
<div class="divider"></div>
{{- end }}
